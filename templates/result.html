<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>提取结果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background: #0d6efd;
      color: #fff;
      padding: 1.5rem 0 1rem 0;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .footer {
      background: #f8f9fa;
      color: #888;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
      border-top: 1px solid #e5e5e5;
      font-size: 0.95em;
    }
    .table-responsive { margin-top: 2rem; }
    #table-section { display: none; }
  </style>
</head>
<body class="bg-light">
  <header class="header">
    <div class="container">
      <h1 class="mb-0">工程图纸结构化提取工具</h1>
      <p class="mb-0" style="font-size:1.1em;opacity:.85;">一键上传PDF或图片，自动提取工程图纸结构化数据</p>
    </div>
  </header>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="mb-4">结构化数据提取结果</h2>
            <pre style="background:#f8f8f8;padding:1em;max-height:400px;overflow:auto;">{{ json_data }}</pre>
            <a class="btn btn-success" href="{{ download_url }}">下载JSON文件</a>
            <a class="btn btn-link" href="/">返回首页</a>
            <hr>
            <button id="gen-table-btn" class="btn btn-primary mt-2">生成概算表</button>
            <div id="table-section">
              <div class="table-responsive mt-3">
                <table class="table table-bordered table-striped" id="result-table">
                  <thead></thead>
                  <tbody></tbody>
                </table>
              </div>
              <a id="download-xlsx" class="btn btn-success mt-2" href="#" style="display:none;">下载为Excel</a>
            </div>
            <div id="table-msg" class="text-danger mt-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    &copy; {{ 2024 }} 工程图纸结构化提取工具 | Powered by Flask &amp; AI | <a href="https://github.com/" target="_blank" style="color:#0d6efd;text-decoration:none;">GitHub</a>
  </footer>
  <script>
    // 获取 task_id
    function getTaskIdFromUrl() {
      const m = window.location.pathname.match(/result\/(.+)$/);
      return m ? m[1] : null;
    }
    const taskId = getTaskIdFromUrl();
    document.getElementById('gen-table-btn').onclick = function() {
      this.disabled = true;
      this.innerText = 'AI生成中...';
      document.getElementById('table-msg').innerText = '';
      fetch(`/generate-table/${taskId}`)
        .then(r => r.json())
        .then(data => {
          if (data.status === 'ok') {
            showTable(data.table);
            document.getElementById('table-section').style.display = '';
            document.getElementById('download-xlsx').style.display = '';
          } else {
            document.getElementById('table-msg').innerText = data.message || '生成失败';
          }
        })
        .catch(e => {
          document.getElementById('table-msg').innerText = '生成失败: ' + e;
        })
        .finally(() => {
          document.getElementById('gen-table-btn').disabled = false;
          document.getElementById('gen-table-btn').innerText = '生成概算表';
        });
    };
    function showTable(table) {
      const thead = document.querySelector('#result-table thead');
      const tbody = document.querySelector('#result-table tbody');
      thead.innerHTML = '';
      tbody.innerHTML = '';
      if (!Array.isArray(table) || table.length === 0) {
        thead.innerHTML = '<tr><th>无数据</th></tr>';
        return;
      }
      const headers = Object.keys(table[0]);
      thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
      tbody.innerHTML = table.map(row => '<tr>' + headers.map(h => `<td>${row[h] ?? ''}</td>`).join('') + '</tr>').join('');
      // 下载按钮
      document.getElementById('download-xlsx').href = `/download-table/${taskId}`;
    }
  </script>
  <script>
    // 页面加载时自动检测是否有已生成的表格
    window.addEventListener('DOMContentLoaded', function() {
      fetch(`/download-table/${taskId}`, {method: 'HEAD'})
        .then(resp => {
          if (resp.ok) {
            // 有表格文件，自动拉取表格数据并展示
            fetch(`/generate-table/${taskId}`)
              .then(r => r.json())
              .then(data => {
                if (data.status === 'ok' && Array.isArray(data.table) && data.table.length > 0) {
                  showTable(data.table);
                  document.getElementById('table-section').style.display = '';
                  document.getElementById('download-xlsx').style.display = '';
                }
              });
          }
        });
    });
  </script>
</body>
</html>
